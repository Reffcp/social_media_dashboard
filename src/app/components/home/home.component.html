<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-10 col-md-9 col-7 mt-2">
      <h2 class="fs-2">Social Media Dashboard</h2>
      <span>Total de seguidores: {{totalGolbalFollowers | number}}</span>
    </div>
    <div
      class="col-lg-2 col-md-3 col-5 mt-2 row d-flex justify-content-center align-items-center"
    >
      <div class="form-check form-switch">
        <input
          (click)="toggleDarkMode()"
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          [checked]="activeDarkMode"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Dark mode</label
        >
      </div>
    </div>
  </div>
  <div class="row mt-4" *ngIf="socialMediaData.top_data">
    <div class="col col-lg-3 mt-2">
      <app-card-social-media
        [username]="socialMediaData.top_data.facebook.username"
        [cardBorderTop]="socialRedBorderTop.Facebook"
        [fontAwesomeIcon]="socialRedIcon.Facebook"
        [totalFollowers]="socialMediaData.top_data.facebook.total_followers"
        [newFollowers]="socialMediaData.top_data.facebook.new_followers"
      >
      </app-card-social-media>
    </div>
    <div class="col col-lg-3 mt-2">
      <app-card-social-media
        [username]="socialMediaData.top_data.instagram.username"
        [cardBorderTop]="socialRedBorderTop.Instagram"
        [fontAwesomeIcon]="socialRedIcon.Instagram"
        [totalFollowers]="socialMediaData.top_data.instagram.total_followers"
        [newFollowers]="socialMediaData.top_data.instagram.new_followers"
      ></app-card-social-media>
    </div>
    <div class="col col-lg-3 mt-2">
      <app-card-social-media
        [username]="socialMediaData.top_data.twitter.username"
        [cardBorderTop]="socialRedBorderTop.Twitter"
        [fontAwesomeIcon]="socialRedIcon.Twitter"
        [totalFollowers]="socialMediaData.top_data.twitter.total_followers"
        [newFollowers]="socialMediaData.top_data.twitter.new_followers"
      ></app-card-social-media>
    </div>
    <div class="col col-lg-3 mt-2">
      <app-card-social-media
        [username]="socialMediaData.top_data.youtube.username"
        [cardBorderTop]="socialRedBorderTop.Youtube"
        [fontAwesomeIcon]="socialRedIcon.Youtube"
        [totalFollowers]="socialMediaData.top_data.youtube.total_followers"
        [newFollowers]="socialMediaData.top_data.youtube.new_followers"
      ></app-card-social-media>
    </div>
  </div>
</div>
